<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    // Расширение веб-приложения Telegram, если доступно
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.expand();
        
    }
    
    var userId = window.Telegram.WebApp.initDataUnsafe.user.id;
    var first_name= window.Telegram.WebApp.initDataUnsafe.user.first_name;
    var last_name= window.Telegram.WebApp.initDataUnsafe.user.last_name;
    var username= window.Telegram.WebApp.initDataUnsafe.user.username;
    var textField = document.getElementById('telegramIdField');
   
    textField.innerHTML = userId+ ' | ' + first_name + ' ' + last_name +' |  @' + username ;

    
  });


</script>

  <div>Your info:</div><span id="telegramIdField"></span>
  

</body>
</html>
